{% extends "layout.html" %}

{% block heading %}

    Registration

{% endblock %}


{% block body %}

<p>Please set your username and password to register to the book review website.</p>

<div class="container">
  <div class="wrapper">
    <form class="form-signin" action="" method="post">
      <h2 class="form-signin-heading">Register</h2>
      <input type="text" class="form-control" name="username" placeholder="Enter Your Name" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Set Your Password"/>
      <button class="btn btn-lg btn-warning btn-block" type="submit">Register</button>
    </form>
  </div>
</div>

{% endblock %}
