{% extends "layout.html" %}

{% block heading %}

    <p>Search results:</p>

{% endblock %}


{% block body %}

  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
      <tr>
        <td>{{result.isbn}}</td>
        <td>{{result.title}}</td>
        <td>{{result.author}}</td>
        <td><a href="{{ url_for('book', isbn=result.isbn) }}">See book details</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
